<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>성탄 챌린지</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
  <link rel="stylesheet" href="/css/animations.css">
  <style>
    /* Snow Animation */
    .snowflakes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .snowflake {
      position: absolute;
      top: -50px;
      color: #fff;
      font-size: 1rem;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
      animation: fall linear infinite;
      opacity: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Different snowflake positions and speeds */
    .snowflake:nth-child(1) { left: 10%; animation-duration: 10s; animation-delay: 0s; font-size: 0.9rem; }
    .snowflake:nth-child(2) { left: 30%; animation-duration: 12s; animation-delay: 1.5s; font-size: 1.1rem; }
    .snowflake:nth-child(3) { left: 50%; animation-duration: 11s; animation-delay: 0.5s; font-size: 0.85rem; }
    .snowflake:nth-child(4) { left: 70%; animation-duration: 14s; animation-delay: 2s; font-size: 1rem; }
    .snowflake:nth-child(5) { left: 90%; animation-duration: 9s; animation-delay: 1s; font-size: 0.95rem; }
  </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">
  <!-- Snow Effect -->
  <div class="snowflakes" aria-hidden="true">
    <div class="snowflake">❄</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❅</div>
  </div>

  <div class="bg-gray-900 h-full flex flex-col relative">
    <!-- 하단 배경 이미지 -->
    <div class="absolute bottom-0 left-0 right-0 pointer-events-none z-0 flex justify-center">
      <div class="relative w-full">
        <img src="/images/tangie-bg.webp" alt="" class="w-full h-auto object-cover object-bottom" aria-hidden="true">
        <!-- 상단으로 갈수록 어두워지는 그라데이션 오버레이 -->
        <div class="absolute inset-0 bg-gradient-to-t from-transparent via-gray-900/50 to-gray-900"></div>
      </div>
    </div>
    <header class="flex-none bg-transparent z-50 relative">
      <nav aria-label="Global" class="flex items-center justify-between px-5 py-4 lg:px-7">
        <div class="flex items-center ml-2">
          <a href="/christmas/home" class="-m-1 p-1 inline-flex items-center justify-center">
            <span class="sr-only">홈</span>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="w-6 h-6 text-gray-300">
              <path d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </a>
        </div>
        <div class="flex-1 flex items-center justify-center">
          <h1 class="text-lg font-semibold text-white">성탄 챌린지</h1>
        </div>
        <div class="flex mr-2">
          <a href="/christmas/diary" class="-m-2 inline-flex items-center justify-center rounded-md p-2 text-gray-300">
            <span class="sr-only">일기장</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 6.878V6a2.25 2.25 0 0 1 2.25-2.25h7.5A2.25 2.25 0 0 1 18 6v.878m-12 0c.235-.083.487-.128.75-.128h10.5c.263 0 .515.045.75.128m-12 0A2.25 2.25 0 0 0 4.5 9v.878m13.5-3A2.25 2.25 0 0 1 19.5 9v.878m0 0a2.246 2.246 0 0 0-.75-.128H5.25c-.263 0-.515.045-.75.128m15 0A2.25 2.25 0 0 1 21 12v6a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 18v-6c0-.98.626-1.813 1.5-2.122" />
            </svg>
          </a>
        </div>
      </nav>
      <div id="sidebar-container"></div>
    </header>

    <div class="relative isolate flex-1 overflow-y-auto z-10">
      <div class="mx-auto max-w-7xl px-5 lg:px-7 py-2 sm:py-2">
        <div class="flex flex-col items-center">
          
          <!-- Message Section -->
          <div id="progress-section" class="relative mt-6 mb-20 progress-circle-animate">
            <div class="absolute -bottom-7 left-1/2 -translate-x-1/2 whitespace-nowrap">
              <p id="stage-text" class="text-sm text-white font-medium animate-fade-in">2000년 전, 그날을 생생하게 기념하고 기억합니다.</p>
            </div>
          </div>

          <!-- Mission Section -->
          <div id="mission-container" class="w-full max-w-lg space-y-3.5">
            <!-- Loading skeleton -->
            <div class="mission-skeleton">
              <div class="rounded-xl bg-white/20 backdrop-blur-sm px-7 py-5 mb-3.5 animate-pulse">
                <div class="flex items-center justify-between gap-x-5">
                  <div class="flex-1 min-w-0 space-y-2">
                    <div class="h-5 bg-white/30 rounded w-1/3"></div>
                    <div class="h-4 bg-white/20 rounded w-2/3"></div>
                  </div>
                  <div class="flex-none">
                    <div class="h-10 w-16 bg-white/30 rounded-lg"></div>
                  </div>
                </div>
              </div>
              <div class="rounded-xl bg-white/20 backdrop-blur-sm px-7 py-5 mb-3.5 animate-pulse">
                <div class="flex items-center justify-between gap-x-5">
                  <div class="flex-1 min-w-0 space-y-2">
                    <div class="h-5 bg-white/30 rounded w-1/3"></div>
                    <div class="h-4 bg-white/20 rounded w-2/3"></div>
                  </div>
                  <div class="flex-none">
                    <div class="h-10 w-16 bg-white/30 rounded-lg"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>

      <!-- 하단 여백: 마지막 요소가 화면 중앙까지 스크롤될 수 있도록 -->
      <div class="h-[45vh]"></div>
    </div>
  </div>

  <!-- 미션 완료 Modal (동적) -->
  <div id="mission-modal" class="hidden fixed inset-0 z-50 overflow-y-auto">
    <div class="flex min-h-full items-center justify-center p-4">
      <!-- Backdrop -->
      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

      <!-- Modal Content -->
      <div class="relative transform overflow-hidden rounded-2xl bg-white px-6 py-6 shadow-xl transition-all w-full max-w-2xl sm:my-8">
        <div class="mb-4">
          <h3 id="mission-modal-title" class="text-lg font-semibold text-gray-900"></h3>
          <p id="mission-modal-description" class="mt-1 text-sm text-gray-600"></p>
        </div>

        <div class="relative">
          <textarea
            id="mission-content"
            rows="6"
            maxlength="1000"
            class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm text-gray-900 placeholder-gray-400 focus:border-red-500 focus:outline-none focus:ring-2 focus:ring-red-500 resize-none"
            placeholder="내용을 입력해주세요..."
          ></textarea>
          <div class="absolute bottom-2 right-3 text-xs text-gray-400">
            <span id="mission-char-count">0</span>/1000
          </div>
        </div>

        <div class="mt-6 flex gap-3 justify-end">
          <button
            id="mission-cancel-btn"
            type="button"
            class="rounded-lg bg-white px-4 py-2.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
          >
            취소
          </button>
          <button
            id="mission-submit-btn"
            type="button"
            class="rounded-lg bg-red-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-red-500"
          >
            완료
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initHomeChristmasPage } from '/static/js/pages/homeChristmasPage.js';

    // APP_ENV를 전역으로 설정
    window.APP_ENV = "{{ app_env }}";

    // 페이지 로드 시 초기화
    document.addEventListener('DOMContentLoaded', async function() {
      await initHomeChristmasPage();
    });
  </script>
</body>
</html>
