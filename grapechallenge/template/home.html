<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>말씀 나무 기르기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
</head>
<body class="overflow-hidden h-screen">
  <div class="bg-white h-full">
    <header class="absolute inset-x-0 top-0 z-50">
      <nav aria-label="Global" class="flex items-center justify-between p-6 lg:px-8">
        <div class="flex lg:flex-1">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="text-xl font-bold text-black">말씀 나무 기르기</span>
          </a>
        </div>
        <div class="flex lg:hidden">
          <button type="button" command="show-modal" commandfor="mobile-menu" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
            <span class="sr-only">메뉴 열기</span>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6">
              <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end lg:gap-x-4">
          <a href="#" class="text-sm/6 font-semibold text-gray-900 hover:text-orange-600 transition-colors">설정</a>
          <a href="#" class="text-sm/6 font-semibold text-gray-900 hover:text-orange-600 transition-colors">문의하기</a>
        </div>
      </nav>
      <el-dialog>
        <dialog id="mobile-menu" class="backdrop:bg-transparent lg:hidden">
          <div tabindex="0" class="fixed inset-0 focus:outline-none">
            <el-dialog-panel class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white p-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
              <div class="flex items-center justify-between">
                <a href="#" class="-m-1.5 p-1.5">
                  <span class="text-xl font-bold text-black">말씀 나무 기르기</span>
                </a>
                <button type="button" command="close" commandfor="mobile-menu" class="-m-2.5 rounded-md p-2.5 text-gray-700">
                  <span class="sr-only">메뉴 닫기</span>
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6">
                    <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                </button>
              </div>
              <div class="mt-6 flow-root">
                <div class="-my-6 divide-y divide-gray-500/10">
                  <div class="space-y-2 py-6">
                    <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-orange-50 transition-colors">설정</a>
                    <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-orange-50 transition-colors">문의하기</a>
                  </div>
                </div>
              </div>
            </el-dialog-panel>
          </div>
        </dialog>
      </el-dialog>
    </header>

    <div class="relative isolate h-full">
      <div aria-hidden="true" class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80">
        <div style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)" class="relative left-[calc(50%-11rem)] aspect-1155/678 w-144.5 -translate-x-1/2 rotate-30 bg-linear-to-tr from-[#ff9966] to-[#ff6b35] opacity-20 sm:left-[calc(50%-30rem)] sm:w-288.75"></div>
      </div>
      
      <div class="mx-auto max-w-7xl px-6 lg:px-8 pt-24 sm:pt-32">
        <div class="flex flex-col items-center">
          <!-- Progress Section -->
          <div class="relative mb-16 sm:mb-20">
            <svg class="w-56 h-56 sm:w-72 sm:h-72 -rotate-90" viewBox="0 0 200 200">
              <circle cx="100" cy="100" r="85" fill="none" stroke="#f3f4f6" stroke-width="10"/>
              <circle cx="100" cy="100" r="85" fill="none" stroke="#ff6b35" stroke-width="10"
                      stroke-dasharray="534.07"
                      stroke-dashoffset="381.48"
                      stroke-linecap="round"
                      class="transition-all duration-500 ease-in-out"/>
            </svg>

            <div class="absolute inset-0 flex items-center justify-center">
              <div class="w-28 h-28 sm:w-36 sm:h-36 rounded-full flex items-center justify-center">
                <span class="text-6xl sm:text-7xl">🌱</span>
              </div>
            </div>

            <div class="absolute -bottom-8 left-1/2 -translate-x-1/2">
              <p class="text-sm text-gray-600 font-medium">1단계 · 씨앗</p>
            </div>
          </div>

          <!-- Mission Section -->
          <div class="w-full max-w-lg">
            <div class="relative rounded-2xl bg-white px-8 py-6 shadow-sm outline outline-1 -outline-offset-1 outline-gray-200 hover:outline-orange-200 transition-colors">
              <div class="flex items-center justify-between gap-x-6">
                <div class="flex-1 min-w-0">
                  <p class="text-base/7 font-semibold tracking-tight text-gray-900">오늘의 미션</p>
                  <p class="mt-1 text-sm/6 text-gray-600">말씀 한 장 읽기</p>
                </div>
                <div class="flex-none">
                  <button class="rounded-lg bg-orange-500 px-5 py-2.5 text-sm font-semibold text-white shadow-xs hover:bg-orange-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-500 transition-colors">
                    완료
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div aria-hidden="true" class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]">
        <div style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)" class="relative left-[calc(50%+3rem)] aspect-1155/678 w-144.5 -translate-x-1/2 bg-linear-to-tr from-[#ff9966] to-[#ff6b35] opacity-20 sm:left-[calc(50%+36rem)] sm:w-288.75"></div>
      </div>
    </div>
  </div>
</body>
</html>
