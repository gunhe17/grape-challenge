<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>말씀 챌린지</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
  <link rel="stylesheet" href="./css/animations.css">
</head>
<body class="h-screen flex flex-col overflow-hidden">
  <div class="bg-white h-full flex flex-col">
    <header class="flex-none bg-white z-50">
      <nav aria-label="Global" class="flex items-center justify-between px-5 py-4 lg:px-7">
        <div class="flex items-center ml-2">
          <a href="/home" class="-m-1 p-1 inline-flex items-center justify-center">
            <span class="sr-only">홈</span>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="w-6 h-6 text-gray-700">
              <path d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </a>
        </div>
        <div class="flex mr-2">
          <button type="button" command="show-modal" commandfor="mobile-menu" class="-m-2 inline-flex items-center justify-center rounded-md p-2 text-gray-700">
            <span class="sr-only">메뉴 열기</span>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="w-6 h-6">
              <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>
      </nav>
      <el-dialog>
        <dialog id="mobile-menu" class="backdrop:bg-transparent">
          <div tabindex="0" class="fixed inset-0 focus:outline-none">
            <el-dialog-panel class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white p-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10 animate-slide-in">
              <div class="flex items-center justify-between">
                <a href="/home" class="-m-1.5 p-1.5 cursor-pointer">
                  <span class="text-xl font-bold text-black">말씀 챌린지</span>
                </a>
                <button type="button" command="close" commandfor="mobile-menu" class="-m-2.5 rounded-md p-2.5 text-gray-700 hover:bg-gray-100 transition-colors">
                  <span class="sr-only">메뉴 닫기</span>
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6">
                    <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                </button>
              </div>
              <div class="mt-6 flow-root">
                <div class="-my-6 divide-y divide-gray-500/10">
                  <div class="space-y-2 py-6">
                    <a href="/grove" class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-900 hover:bg-orange-50 hover:text-orange-600 transition-all duration-200">과수원</a>
                    <a href="https://www.notion.so/gun17/29470a02a0b780d1b3f6ffb3a80e4189?source=copy_link" target="_blank" rel="noopener noreferrer" class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-900 hover:bg-orange-50 hover:text-orange-600 transition-all duration-200">문의하기</a>
                    <button id="logout-btn" class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-red-600 hover:bg-red-50 hover:text-red-700 transition-all duration-200 w-full text-left">로그아웃</button>
                  </div>
                </div>
              </div>
            </el-dialog-panel>
          </div>
        </dialog>
      </el-dialog>
    </header>

    <div class="relative isolate flex-1 overflow-y-auto">
      <div aria-hidden="true" class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80">
        <div style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)" class="relative left-[calc(50%-11rem)] aspect-1155/678 w-144.5 -translate-x-1/2 rotate-30 bg-linear-to-tr from-[#ff9966] to-[#ff6b35] opacity-20 sm:left-[calc(50%-30rem)] sm:w-288.75"></div>
      </div>

      <div class="mx-auto max-w-7xl px-5 lg:px-7 py-7 sm:py-10">
        <div class="flex flex-col items-center">
          <!-- Progress Section -->
          <div class="relative mb-14 sm:mb-18">
            <svg class="w-52 h-52 sm:w-66 sm:h-66 -rotate-90" viewBox="0 0 200 200">
              <circle cx="100" cy="100" r="85" fill="none" stroke="#f3f4f6" stroke-width="10"/>
              <circle id="progress-circle" cx="100" cy="100" r="85" fill="none" stroke="#ff6b35" stroke-width="10"
                      stroke-dasharray="534.07"
                      stroke-dashoffset="381.48"
                      stroke-linecap="round"
                      class="transition-all duration-500 ease-in-out"/>
            </svg>

            <div class="absolute inset-0 flex items-center justify-center">
              <div class="w-26 h-26 sm:w-34 sm:h-34 rounded-full flex items-center justify-center">
                <span id="stage-emoji" class="text-5xl sm:text-6xl">🌱</span>
              </div>
            </div>

            <div class="absolute -bottom-7 left-1/2 -translate-x-1/2">
              <p id="stage-text" class="text-sm text-gray-600 font-medium">1단계 · 씨앗</p>
            </div>
          </div>

          <!-- Mission Section -->
          <div id="mission-container" class="w-full max-w-lg space-y-3.5"></div>
        </div>
      </div>

      <!-- 하단 여백: 마지막 요소가 화면 중앙까지 스크롤될 수 있도록 -->
      <div class="h-[45vh]"></div>

      <div aria-hidden="true" class="absolute inset-x-0 bottom-0 -z-10 transform-gpu overflow-hidden blur-3xl pointer-events-none">
        <div style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)" class="relative left-[calc(50%+3rem)] aspect-1155/678 w-144.5 -translate-x-1/2 bg-linear-to-tr from-[#ff9966] to-[#ff6b35] opacity-20 sm:left-[calc(50%+36rem)] sm:w-288.75"></div>
      </div>
    </div>
  </div>

  <!-- Gratitude Diary Modal -->
  <div id="gratitude-modal" class="hidden fixed inset-0 z-50 overflow-y-auto">
    <div class="flex min-h-full items-center justify-center p-4">
      <!-- Backdrop -->
      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

      <!-- Modal Content -->
      <div class="relative transform overflow-hidden rounded-2xl bg-white px-6 py-6 shadow-xl transition-all w-full max-w-2xl sm:my-8">
        <div class="mb-4">
          <h3 class="text-lg font-semibold text-gray-900">감사 일기 쓰기</h3>
          <p class="mt-1 text-sm text-gray-600">오늘 하루 감사했던 일을 작성해주세요</p>
        </div>

        <textarea
          id="gratitude-content"
          rows="6"
          class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm text-gray-900 placeholder-gray-400 focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500 resize-none"
          placeholder="..."
        ></textarea>

        <div class="mt-6 flex gap-3 justify-end">
          <button
            id="gratitude-cancel-btn"
            type="button"
            class="rounded-lg bg-white px-4 py-2.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
          >
            취소
          </button>
          <button
            id="gratitude-submit-btn"
            type="button"
            class="rounded-lg bg-orange-500 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-orange-400"
          >
            완료
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initHomePage } from '/static/js/pages/homePage.js';

    // 페이지 로드 시 초기화
    document.addEventListener('DOMContentLoaded', async function() {
      await initHomePage();
    });
  </script>
</body>
</html>
