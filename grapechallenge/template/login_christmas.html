<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ÏÑ±ÌÉÑ Ï±åÎ¶∞ÏßÄ - Î°úÍ∑∏Ïù∏</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/animations.css">
  <style>
    /* Snow Animation */
    .snowflakes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .snowflake {
      position: absolute;
      top: -50px;
      color: #fff;
      font-size: 1rem;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
      animation: fall linear infinite;
      opacity: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Different snowflake positions and speeds */
    .snowflake:nth-child(1) { left: 10%; animation-duration: 10s; animation-delay: 0s; font-size: 0.9rem; }
    .snowflake:nth-child(2) { left: 30%; animation-duration: 12s; animation-delay: 1.5s; font-size: 1.1rem; }
    .snowflake:nth-child(3) { left: 50%; animation-duration: 11s; animation-delay: 0.5s; font-size: 0.85rem; }
    .snowflake:nth-child(4) { left: 70%; animation-duration: 14s; animation-delay: 2s; font-size: 1rem; }
    .snowflake:nth-child(5) { left: 90%; animation-duration: 9s; animation-delay: 1s; font-size: 0.95rem; }
  </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">
  <!-- Snow Effect -->
  <div class="snowflakes" aria-hidden="true">
    <div class="snowflake">‚ùÑ</div>
    <div class="snowflake">‚ùÖ</div>
    <div class="snowflake">‚ùÜ</div>
    <div class="snowflake">‚ùÑ</div>
    <div class="snowflake">‚ùÖ</div>
  </div>

  <div class="bg-gray-900 h-full flex flex-col relative">
    <div class="relative z-10 flex min-h-full items-center justify-center px-6 sm:px-12 py-12">
      <div class="w-full max-w-sm rounded-xl bg-white/20 backdrop-blur-sm px-7 py-8 shadow-sm outline outline-1 -outline-offset-1 outline-white/30">
        <div class="text-center mb-8">
          <span class="text-5xl">üéÑ</span>
          <h2 class="mt-4 text-2xl font-bold text-white">ÏÑ±ÌÉÑ Ï±åÎ¶∞ÏßÄ</h2>
        </div>

        <form id="login-form" class="space-y-5">
          <!-- Error message container -->
          <div id="error-message" class="hidden rounded-lg bg-red-500/20 backdrop-blur-sm px-4 py-3 text-sm text-red-200 outline outline-1 outline-red-400/50">
            <p id="error-text"></p>
          </div>

          <div>
            <label for="cell" class="block text-sm font-medium text-white">ÏÖÄ</label>
            <input id="cell" name="cell" type="text" required placeholder="ÏÖÄ Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" class="mt-2 block w-full rounded-lg bg-white/10 backdrop-blur-sm border-0 py-2.5 px-3 text-white shadow-sm ring-1 ring-inset ring-white/30 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-400">
          </div>

          <div>
            <label for="name" class="block text-sm font-medium text-white">Ïù¥Î¶Ñ</label>
            <input id="name" name="name" type="text" required placeholder="Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" class="mt-2 block w-full rounded-lg bg-white/10 backdrop-blur-sm border-0 py-2.5 px-3 text-white shadow-sm ring-1 ring-inset ring-white/30 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-400">
          </div>

          <button type="submit" class="w-full rounded-lg bg-red-600 px-3 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-red-500 transition-colors">
            Î°úÍ∑∏Ïù∏
          </button>
        </form>
      </div>
    </div>
  </div>

  <script type="module">
    import { AuthAPI } from '/js/api/authApi.js';

    // ÏóêÎü¨ Î©îÏãúÏßÄ Í¥ÄÎ¶¨
    const errorMessage = document.getElementById('error-message');
    const errorText = document.getElementById('error-text');

    function showError(message) {
      errorText.textContent = message;
      errorMessage.classList.remove('hidden');
    }

    function hideError() {
      errorMessage.classList.add('hidden');
      errorText.textContent = '';
    }

    // Î°úÍ∑∏Ïù∏ Ìèº Ï†úÏ∂ú
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      hideError();

      const cell = document.getElementById('cell').value;
      const name = document.getElementById('name').value;

      const result = await AuthAPI.login(cell, name);

      if (result.success) {
        setTimeout(() => {
          AuthAPI.redirectToChristmasHome();
        }, 100);
      } else {
        showError(result.message);
      }
    });
  </script>
</body>
</html>
